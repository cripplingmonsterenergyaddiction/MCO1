<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="editProfile-style.css">
        
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="LOGO-YL.png" alt="None">
            </div>
            <div class="right-container">
                <button onclick="showSignup()" id="signup" class="marginleft-20 bold">Sign up</button>
                <button onclick="showLogIn()" id="log-in" class="bold">Log in</button>
                <img id="avatar-logo" src="diamond.png" alt="None">
            </div>
        </header>

        <div class="container">
            <h1 class="text-primary">Edit Profile</h1>
              <hr>
            <div class="row">
              
              <div class="col3">
                <div class="text-center">
                    <div class="avatar-section">
                  <img src="diamond.png" class="avatar img-circle img-thumbnail" alt="avatar">
                  <h6>Upload a different photo</h6>
                  
                  <input type="file" class="form-control">
                </div>
              </div>
            </div>
              
             
              <div class="personal-info">
                
                <h3>Personal info</h3>
                
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="control-label">First name:</label>
                    <div class="col8">
                      <input class="form-info" type="text" value="Enter value here">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col3">Last name:</label>
                    <div class="col8">
                      <input class="form-info" type="text" value="Enter value here">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label class="col3">Email:</label>
                    <div class="col3">
                      <input class="form-info" type="text" value="Enter Email Here">
                    </div>
                  </div>
                  
                      
                      </div>
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
        <hr>
    </body>
</html>
